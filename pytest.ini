# pytest.ini
[pytest]
addopts = -ra
asyncio_mode = strict
testpaths =
    tests
    scripts/core/phase11
    tools
# NOTE: pytest의 norecursedirs 는 정규식 패턴입니다.
norecursedirs =
    \..*
    build
    dist
    venv
    env
    __pycache__
    .*backup.*
    DuRiCore_backup_.*
    DuRiCore/backup_repository.*
    duri_archive.*
    restored_.*
    DuRi_Day.*
