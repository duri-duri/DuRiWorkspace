# DuRi Day35: Multi-Objective Optimization Parameters
version: 1
objective:
  form: weighted_sum  # options: weighted_sum, tchebychev
  epsilon: 1.0e-6     # guard for divide-by-zero on rates
  transforms:
    # Utility scores are mapped to [0,1]. Higher is better.
    latency:
      kind: logistic_inverse            # 1 - sigmoid((L - target)/k)
      target_ms: 1200                   # p95 target
      k_ms: 250                         # slope around target
    accuracy:
      kind: linear_minmax               # (x - min)/(max-min) then clipped 0..1
      min: 0.80                         # 80%
      max: 0.98                         # 98%
    explainability:
      kind: linear_minmax
      min: 0.60
      max: 0.95
    failure:
      kind: logistic_inverse            # 1 - sigmoid((F - target)/k)
      target_rate: 0.010                # 1%
      k_rate: 0.003
weights:
  # Weights must sum to 1.0
  balanced:
    latency: 0.25
    accuracy: 0.35
    explainability: 0.25
    failure: 0.15
  speed:
    latency: 0.45
    accuracy: 0.30
    explainability: 0.15
    failure: 0.10
  quality:
    latency: 0.15
    accuracy: 0.45
    explainability: 0.30
    failure: 0.10
  safety_first:
    latency: 0.15
    accuracy: 0.30
    explainability: 0.15
    failure: 0.40
acceptance_criteria:
  # hard constraints that must be met regardless of J
  max_p95_latency_ms: 2000
  min_accuracy: 0.86
  min_explainability: 0.70
  max_failure_rate: 0.02
notes: |
  - Targets/steepness are initial anchors; calibrate with Day31~34 logs.
  - 'explainability' is a rubric score in [0,1] or [0,100] (auto-normalized).
  - If metrics are given in %, the tools will auto-convert to 0..1.
