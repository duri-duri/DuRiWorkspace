---
route:
  receiver: slack
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  routes:
    - match:
        severity: critical
      receiver: slack-critical
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: slack-warning
      repeat_interval: 2h

receivers:
  - name: slack
    slack_configs:
      - api_url_file: /etc/alertmanager/secrets/slack_webhook_url
        send_resolved: true
        text: >-
          *{{ if .CommonAnnotations.summary }}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}*
          {{ range .Alerts }}
          - {{ .Annotations.description }}
          {{ end }}

  - name: slack-critical
    slack_configs:
      - api_url_file: /etc/alertmanager/secrets/slack_webhook_url
        send_resolved: true
        text: >-
          :rotating_light: *CRITICAL* -
          {{ if .CommonAnnotations.summary }}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}

  - name: slack-warning
    slack_configs:
      - api_url_file: /etc/alertmanager/secrets/slack_webhook_url
        send_resolved: true
        text: >-
          :warning: *WARNING* -
          {{ if .CommonAnnotations.summary }}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}
