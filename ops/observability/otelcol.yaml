receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

exporters:
  # Console로 스팬 출력 (디버깅용)
  logging:
    loglevel: debug
  # OTLP HTTP로 외부 전송 (나중에 Tempo/Jaeger 연결용)
  otlp:
    endpoint: http://localhost:4318
    tls:
      insecure: true

processors:
  batch:
    send_batch_size: 8192
    timeout: 5s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp]







