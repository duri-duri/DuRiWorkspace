global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.d/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'blackbox'
    metrics_path: /metrics
    static_configs:
      - targets: ['blackbox_exporter:9115']

  - job_name: 'dori-dora-exporter'
    metrics_path: /metrics
    static_configs:
      - targets: ['dori-dora-exporter:8000']  # 내부 DNS
    # 라벨 카디널리티 제어
    metric_relabel_configs:
      - source_labels: [commit]
        regex: "([0-9a-f]{7}).*"
        replacement: "$1"
        target_label: commit
      - source_labels: [env]
        regex: "(staging|prod|dev)"
        replacement: "$1"
        target_label: env
      - source_labels: [service]
        regex: "(duri_control|duri_brain|duri_evolution|duri_core)"
        replacement: "$1"
        target_label: service
      - source_labels: [source]
        regex: "(ci|manual|auto)"
        replacement: "$1"
        target_label: source
