global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.rules.yml
  - /etc/prometheus/rules/prometheus_rules.yml
  - /etc/prometheus/rules/prometheus_rules_enhanced.yml
  # - /etc/prometheus/rules/prometheus_alerts_enhanced.yml  # 중복 메모리 알람으로 비활성화

alerting:
  alertmanagers:
    - static_configs: [{ targets: ["alertmanager:9093"] }]

scrape_configs:
  - job_name: 'self'
    static_configs: [{ targets: ['localhost:9090'] }]

  - job_name: 'node'
    static_configs: [{ targets: ['node_exporter:9100'] }]

  - job_name: 'cadvisor'
    static_configs: [{ targets: ['cadvisor:8080'] }]

  - job_name: 'redis'
    static_configs: [{ targets: ['redis_exporter:9121'] }]

  - job_name: 'postgres'
    static_configs: [{ targets: ['postgres_exporter:9187'] }]

  - job_name: 'blackbox'
    metrics_path: /metrics
    static_configs: [{ targets: ['blackbox_exporter:9115'] }]

  - job_name: 'blackbox_probe'
    metrics_path: /probe
    params: { module: [http_2xx] }
    static_configs:
      - targets:
          - http://duri_core_container:8080/health
          - http://duri_brain_container:8081/health
          - http://duri_evolution_container:8082/health
          - http://duri_control_container:8083/health
          - http://prometheus:9090/-/ready
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115
