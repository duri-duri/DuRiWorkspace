# Prometheus 설정 - DuRi AI 시스템 모니터링
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DuRi AI 서비스들
  # 스크레이프 간격 정합: 전역 15s 사용 (개별 오버라이드 제거)
  - job_name: 'duri-core'
    static_configs:
      - targets: ['duri-core:8080']
    metrics_path: '/metrics'

  - job_name: 'duri-brain'
    static_configs:
      - targets: ['duri-brain:8081']
    metrics_path: '/metrics'

  - job_name: 'duri-evolution'
    static_configs:
      - targets: ['duri-evolution:8082']
    metrics_path: '/metrics'

  - job_name: 'duri-control'
    static_configs:
      - targets: ['duri-control:8083']
    metrics_path: '/metrics'

  # 인프라 서비스들
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # 시스템 메트릭
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # 애플리케이션 메트릭
  - job_name: 'statsd-exporter'
    static_configs:
      - targets: ['statsd-exporter:9102']

  # 네트워크 모니터링
  - job_name: 'blackbox-exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']

  - job_name: 'snmp-exporter'
    static_configs:
      - targets: ['snmp-exporter:9116']

  # 배치 작업 메트릭
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']

  # 헬스체크 모니터링 (Blackbox)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://duri-core:8080/health
        - http://duri-brain:8081/health
        - http://duri-evolution:8082/health
        - http://duri-control:8083/health
        - http://grafana:3000/api/health
        - http://alertmanager:9093/-/healthy
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
