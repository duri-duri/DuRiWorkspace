---
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.rules.yml
  - /etc/prometheus/rules/prometheus_rules.yml
  - /etc/prometheus/rules/prometheus_rules_enhanced.yml
  # - /etc/prometheus/rules/prometheus_alerts_enhanced.yml  # 중복 메모리 알람으로 비활성화

alerting:
  alertmanagers:
    - static_configs: [{targets: ["alertmanager:9093"]}]

scrape_configs:
  - job_name: 'self'
    static_configs: [{targets: ['localhost:9090']}]

  - job_name: 'node'
    static_configs: [{targets: ['node_exporter:9100']}]

  - job_name: 'cadvisor'
    static_configs: [{targets: ['cadvisor:8080']}]
    metric_relabel_configs:
      # 필요 없는 compose 라벨 대량 정리
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep
      - regex: 'container_label_.*'
        action: labeldrop
      # name이 비어있을 때만 id 일부로 보조 label 세팅(가독성)
      - source_labels: [name, id]
        regex: ';/docker/([a-f0-9]{12}).*'
        target_label: name
        replacement: 'ctr-\1'
        action: replace

  - job_name: 'redis'
    static_configs: [{targets: ['redis_exporter:9121']}]

  - job_name: 'postgres'
    static_configs: [{targets: ['postgres_exporter:9187']}]

  - job_name: 'blackbox_probe_extended'
    scrape_interval: 60s
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://duri_core_container:8080/health
        - http://duri_brain_container:8081/health
        - http://duri_evolution_container:8082/health
        - http://duri_control_container:8083/health
        - http://prometheus:9090/-/ready
        - http://grafana:3000/api/health
        - http://alertmanager:9093/-/healthy
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115
