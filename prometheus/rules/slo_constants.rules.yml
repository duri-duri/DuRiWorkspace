groups:
  - name: slo-constants
    interval: 30s
    rules:
      # Existing SLO targets
      - record: slo_ndcg_target
        expr: 0.90
      - record: slo_mrr_target
        expr: 0.88
      - record: slo_recall3_target
        expr: 0.98
      
      # Lyapunov control function coefficients
      - record: alpha_const
        expr: 0.4
      
      - record: beta_const
        expr: 0.25
      
      - record: gamma_const
        expr: 0.20
      
      - record: delta_const
        expr: 0.10
      
      - record: epsilon_const
        expr: 0.05
      
      # Target EV/h
      - record: ev_target
        expr: 4.0
