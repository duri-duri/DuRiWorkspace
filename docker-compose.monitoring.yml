---
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports: ["9090:9090"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - ./data/prometheus:/prometheus
    depends_on:
      - duri_core
      - duri_brain
      - duri_evolution
      - duri_control
      - duri-postgres
      - duri-redis
    profiles: ["monitoring"]

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    profiles: ["monitoring"]

  alertmanager:
    image: quay.io/prometheus/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    ports: ["9093:9093"]
    volumes:
      - ./ops/observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    profiles: ["monitoring"]

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.8.1
    container_name: node_exporter
    restart: unless-stopped
    ports: ["9100:9100"]
    profiles: ["monitoring"]

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports: ["8084:8080"]
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    profiles: ["monitoring"]

  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis://duri-redis:6379
    ports: ["9121:9121"]
    profiles: ["monitoring"]

  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: postgres://postgres:${POSTGRES_PASSWORD:-duriCHANGE_ME_DB_PASSWORD}@duri-postgres:5432/postgres?sslmode=disable
    ports: ["9187:9187"]
    profiles: ["monitoring"]

  blackbox_exporter:
    image: quay.io/prometheus/blackbox-exporter:v0.24.0
    container_name: blackbox_exporter
    restart: unless-stopped
    ports: ["9115:9115"]
    profiles: ["monitoring"]

volumes:
  grafana_data:
