name: Day9 Gate

on:
  workflow_dispatch:
    inputs:
      gate_set:
        description: "Gate set (normal|tight)"
        required: false
        default: "normal"
      seeds:
        description: "Comma-separated seeds"
        required: false
        default: "17,42,123"
  pull_request:
    paths:
      - "tools/**"
      - "configs/**"
      - ".github/workflows/day9_gate.yml"

env:
  PYTHONPATH: .
  DURI_DEBUG_SIM: "0"
  DURI_SEEDS: ${{ github.event.inputs.seeds || '17,42,123' }}
  GATE_SET: ${{ github.event.inputs.gate_set || 'normal' }}

jobs:
  run-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Print workspace & verify files
        run: |
          set -euxo pipefail
          pwd
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la .
          ls -la tools || true
          test -f "$GITHUB_WORKSPACE/tools/day9_gate_check.sh"
          test -f "$GITHUB_WORKSPACE/tools/day9_latency_measure.py"
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps (yq optional)
        run: |
          python -m pip install --upgrade pip pyyaml
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update -yq
          sudo apt-get install -yq jq
          if ! command -v yq >/dev/null 2>&1; then
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
          fi
      - name: Install Day9 Python deps
        run: |
          set -euxo pipefail
          if [[ -f tools/requirements_day9.txt ]]; then
            python -m pip install -r tools/requirements_day9.txt
          else
            python -m pip install numpy pandas requests
          fi
      - name: Run Day9 Gate (existing script)
        run: |
          set -euxo pipefail
          chmod +x "$GITHUB_WORKSPACE/tools/day9_gate_check.sh"
          bash "$GITHUB_WORKSPACE/tools/day9_gate_check.sh"
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: day9-reports
          path: var/reports/**
          if-no-files-found: warn
      - name: On failure â€“ dump diagnostics
        if: failure()
        run: |
          set -euxo pipefail
          command -v tree >/dev/null 2>&1 || sudo apt-get install -y tree
          tree -a -L 3 || true
          find var -maxdepth 3 -type f -ls || true








