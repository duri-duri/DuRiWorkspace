name: freeze-guard

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Check override label
        id: check_label
        shell: bash
        run: |
          if [[ "${{ contains(join(github.event.pull_request.labels.*.name, ' '), 'override:freeze') }}" == "true" ]]; then
            echo "✅ override:freeze label present, bypassing freeze-guard"
            echo "bypass=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "bypass=false" >> $GITHUB_OUTPUT

      - name: Checkout
        if: steps.check_label.outputs.bypass != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute changed files
        if: steps.check_label.outputs.bypass != 'true'
        shell: bash
        run: |
          set -euo pipefail
          base="${{ github.base_ref }}"
          git fetch --no-tags --depth=1 origin "$base"
          git diff --name-only "origin/$base"...HEAD | tee changed.txt
          # 빈 변경이면 바로 통과
          if [[ ! -s changed.txt ]]; then
            echo "No changes."
            exit 0
          fi

      - name: Enforce allowlist
        if: steps.check_label.outputs.bypass != 'true'
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f .github/freeze-allow.txt ]]; then
            echo "❌ Missing allowlist: .github/freeze-allow.txt"
            exit 1
          fi
          # 주석/빈줄 제거 → 단일 정규식으로 결합
          awk 'NF && $0 !~ /^#/' .github/freeze-allow.txt | paste -sd'|' - > allow.re
          echo "Allow regex:"
          cat allow.re
          # 허용되지 않은 변경 추출
          grep -Evf allow.re changed.txt > blocked.txt || true
          if [[ -s blocked.txt ]]; then
            echo "❌ Blocked by freeze-guard:"
            sed 's/^/ - /' blocked.txt
            echo
            echo "➡ 허용하려면 .github/freeze-allow.txt 에 패턴을 추가하거나,"
            echo "   PR에 'override:freeze' 라벨을 붙이세요(관리자 승인)."
            exit 1
          fi
          echo "✅ All changes are allowlisted."
