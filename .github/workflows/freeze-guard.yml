name: freeze-guard
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: tj-actions/changed-files@v45
        id: cf
        with:
          separator: "\n"
      - name: Enforce freeze allowlist
        env:
          ALLOWLIST: |
            .github/**
            .githooks/**
            scripts/**
            .gitignore
            .gitattributes
            README.md
            configs/**
            tools/**
            reports/**
            slo_sla_dashboard_v1/**
            Makefile
        run: |
          CHANGED="${{ steps.cf.outputs.all_changed_files }}"
          if [ -z "$CHANGED" ]; then echo "No changed files → allow."; exit 0; fi
          BAD=0
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            echo "• $f"
            # allowlist 패턴과 매칭 확인
            MATCHED=0
            while IFS= read -r pattern; do
              [ -z "$pattern" ] && continue
              if [[ "$f" == $pattern ]]; then
                MATCHED=1
                break
              fi
            done <<EOF
            $ALLOWLIST
            EOF
            if [ $MATCHED -eq 0 ]; then
              echo "❌ blocked: $f"
              BAD=1
            fi
          done <<EOF
          $CHANGED
          EOF
          if [ $BAD -ne 0 ]; then
            echo "Freeze-guard failed (allowlist only)."; exit 1
          fi
