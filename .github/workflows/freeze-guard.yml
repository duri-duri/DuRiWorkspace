            echo "    - (í•„ìš” ì‹œ) ì„œëª… ì»¤ë°‹"
          fi

          LAST_MSG="$(git log -1 --pretty=%B)"
          HAS_TRAILER=$(printf "%s" "$LAST_MSG" | grep -cE '^Override-Freeze:\s*true$' || true)

          if [ "$FREEZE_ON" = "1" ] && [ "$HAS_TRAILER" -eq 0 ]; then
