          # PR ë¼ë²¨ë¡œ 'ê¸´ê¸‰' í—ˆìš© í† ê¸€ (ì›í•˜ë©´ ì œê±° ê°€ëŠ¥)
          if echo '${{ toJson(github.event.pull_request.labels) }}' \
            | jq -e '.[]|select(.name=="override-freeze")' >/dev/null; then
            FREEZE_ON=0
          fi

          if [ "$FREEZE_ON" = "1" ]; then
            echo "ğŸ›‘ Freeze ON: PRì€ ê¸°ë³¸ì ìœ¼ë¡œ ì°¨ë‹¨ë©ë‹ˆë‹¤."
