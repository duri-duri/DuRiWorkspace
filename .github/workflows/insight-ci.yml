name: insight-ci
on:
  push:
    paths:
      - "insight/**"
      - "tests/**"
      - "docs/insight/**"
      - "scripts/core/phase11/**"
      - "docs/phase11/**"
      - ".github/workflows/insight-ci.yml"
  pull_request:
    paths:
      - "insight/**"
      - "tests/**"
      - "docs/insight/**"
      - "scripts/core/phase11/**"
      - "docs/phase11/**"
      - ".github/workflows/insight-ci.yml"
jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
          python -m pip install -U pytest pytest-asyncio anyio
          # 필수 런타임 의존성 (로그에 나온 누락들)
          python -m pip install psutil requests aiohttp fastapi "opentelemetry-api>=1.25" "opentelemetry-sdk>=1.25"
      - name: Run full test suite
        run: pytest -q
      - name: Run Phase 11 tests
        run: pytest -q tests/test_phase11_*.py
      - name: Upload Phase11 traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase11-traces
          path: DuRiCore/memory/phase11_traces/**
          if-no-files-found: ignore
