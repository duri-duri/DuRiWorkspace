name: No Artifacts in VCS
on: [push, pull_request]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          if git ls-files | grep -E '^(artifacts/|experiments/)' | grep -v '\.gitkeep$' ; then
            echo "❌ Artifacts must not be committed to VCS"
            echo "Found files:"
            git ls-files | grep -E '^(artifacts/|experiments/)' | grep -v '\.gitkeep$'
            exit 1
          fi
          echo "✅ No artifacts found in VCS"
