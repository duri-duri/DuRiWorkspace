name: Enable Auto-merge

on:
  pull_request:
    types: [labeled, synchronize, opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  enable-auto-merge:
    # PR 이벤트에서만 실행 (main으로 푸시될 때는 실행 안 함)
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Enable automerge (label=automerge 일 때만)
        if: contains(join(github.event.pull_request.labels.*.name), 'automerge')
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
