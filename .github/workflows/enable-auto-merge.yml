name: Enable Auto-merge

on:
  pull_request:
    types: [labeled, synchronize, opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  enable-auto-merge:
    # PR ì´ë²¤íŠ¸ì—ì„œë§Œ ì‹¤í–‰ (mainìœ¼ë¡œ í‘¸ì‹œë  ë•ŒëŠ” ì‹¤í–‰ ì•ˆ í•¨)
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    
    steps:
      - name: Enable Auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log Auto-merge Status
        run: |
          echo "âœ… Auto-merge enabled for PR #${{ github.event.pull_request.number }}"
          echo "ğŸ”— PR URL: ${{ github.event.pull_request.html_url }}"
