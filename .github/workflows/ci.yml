name: DuRi Core CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    paths:
      - 'DuRiCore/**'
      - 'tests/**'
      - 'docker/**'
      - 'scripts/**'
      - 'src/**'
      - 'requirements*.txt'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pytest pytest-cov
        pip install -r duri_core/requirements.txt

    - name: Run import tests
      run: |
        pytest tests/test_imports.py -v

    - name: Run emotion alias tests
      run: |
        pytest tests/test_emotion_aliases.py -v

    - name: Run smoke tests
      run: |
        pytest tests/test_smoke.py -v

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build DuRi Core
      run: |
        docker build -f docker/Dockerfile.core -t duri-core:test .

    - name: Test container health
      run: |
        # Start container
        docker run -d --name duri-core-test -p 8080:8080 duri-core:test

        # Wait for container to be ready
        sleep 30

        # Run enhanced healthcheck
        chmod +x scripts/enhanced_healthcheck.sh
        ./scripts/enhanced_healthcheck.sh

        # Cleanup
        docker stop duri-core-test
        docker rm duri-core-test

  smoke:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and test DuRi Core
      run: |
        # Build container
        docker build -f docker/Dockerfile.core -t duri-core:test .

        # Start container
        docker run -d --name duri-core-test -p 8080:8080 duri-core:test

        # Wait for container to be ready
        sleep 30

        # Run smoke test
        chmod +x test_duri_core_smoke.sh
        ./test_duri_core_smoke.sh

        # Cleanup
        docker stop duri-core-test
        docker rm duri-core-test
