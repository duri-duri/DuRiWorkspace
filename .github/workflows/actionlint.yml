name: Lint GitHub Actions workflow files

on:
  pull_request:
    paths: [".github/workflows/**.yml", ".github/workflows/**.yaml"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.7.1
