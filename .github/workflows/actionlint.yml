name: Lint GitHub Actions workflow files

on:
  pull_request:
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
    paths-ignore:
      - ".github/workflows-archive/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run actionlint
        uses: rhysd/actionlint@v1
        with:
          args: -color
