name: Lint GitHub Actions workflow files

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.1
        with:
          args: .github/workflows
