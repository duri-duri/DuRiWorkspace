name: RAG Validate
on:
  pull_request:
    paths:
      - "rag/**/*.jsonl"
      - "scripts/rag_verify.sh"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: bash scripts/rag_verify.sh
