[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duri"
version = "0.0.0"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["duri_*","tools*","memory*"]
