[project]
name = "duri-finale"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["duri_finale*"]

[tool.isort]
profile = "black"
line_length = 100
