version: "3.9"

services:
  duri_core:
    build:
      context: .
      dockerfile: docker/Dockerfile.core
    container_name: duri_core_container
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - PORT=8080
      - PYTHONPATH=/app:/app/duri_common
    depends_on:
      - duri-postgres
      - duri-redis
    restart: unless-stopped

  duri_brain:
    build:
      context: .
      dockerfile: docker/Dockerfile.brain
    container_name: duri_brain_container
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - PORT=8081
      - PYTHONPATH=/app:/app/duri_common
    depends_on:
      - duri-postgres
      - duri-redis
    restart: unless-stopped

  duri_evolution:
    build:
      context: .
      dockerfile: docker/Dockerfile.evolution
    container_name: duri_evolution_container
    ports:
      - "8082:8082"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - PORT=8082
      - PYTHONPATH=/app:/app/duri_core
    depends_on:
      - duri-postgres
      - duri-redis
    restart: unless-stopped

  duri_control:
    build:
      context: .
      dockerfile: docker/Dockerfile.control
    container_name: duri_control_container
    ports:
      - "8083:8083"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./.env:/app/.env
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./duri_control/wait-for-postgres.sh:/app/wait-for-postgres.sh:ro
    environment:
      - PORT=8083
      - PYTHONPATH=/app:/app/duri_common
    env_file:
      - .env
    depends_on:
      - duri-postgres
      - duri-redis
    command: ["bash", "/app/wait-for-postgres.sh"]
    restart: unless-stopped

  duri-postgres:
    image: postgres:14
    container_name: duri-postgres
    restart: always
    environment:
      POSTGRES_USER: duri
      POSTGRES_PASSWORD: duri
      POSTGRES_DB: duri
    ports:
      - "5432:5432"
    volumes:
      - duri_postgres_data:/var/lib/postgresql/data

  duri-redis:
    image: redis:7-alpine
    container_name: duri-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - duri_redis_data:/data

volumes:
  duri_postgres_data:
  duri_redis_data:

networks:
  default:
    driver: bridge
