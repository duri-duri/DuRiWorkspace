services:
  # PostgreSQL 데이터베이스
  duri-postgres:
    image: postgres:14
    container_name: duri-postgres
    environment:
      POSTGRES_DB: duri_workspace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 캐시
  duri-redis:
    image: redis:7-alpine
    container_name: duri-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DuRi Core 서비스 (SSH 통합)
  duri-core:
    build:
      context: .
      dockerfile: docker/Dockerfile.ssh-core
    container_name: duri-core
    environment:
      - DURI_MODE=core
      - PYTHONPATH=/app:/app/duri_common
      - DATABASE_URL=postgresql://postgres:postgres@duri-postgres:5432/duri_workspace
      - REDIS_URL=redis://duri-redis:6379
      # 포트/어댑터 설정
      - REFLEXION_BACKEND=http
      - BRAIN_BASE_URL=http://duri-brain:8081
      - ROOT_PASSWORD=duri123
    ports:
      - "8080:8080"
      - "2220:22"  # SSH 포트
    command: ["/start-ssh-node.sh", "python", "duri_core/run.py"]
    depends_on:
      duri-postgres:
        condition: service_healthy
      duri-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; u=urllib.request.urlopen('http://localhost:8080/health',timeout=2); sys.exit(0 if u.status==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # DuRi Brain 서비스 (SSH 통합)
  duri-brain:
    build:
      context: .
      dockerfile: docker/Dockerfile.ssh-brain
    container_name: duri-brain
    environment:
      - DURI_MODE=brain
      - PYTHONPATH=/app:/app/duri_common
      - DATABASE_URL=postgresql://postgres:postgres@duri-postgres:5432/duri_workspace
      - REDIS_URL=redis://duri-redis:6379
      - ROOT_PASSWORD=duri123
      - PORT=8081
    ports:
      - "8081:8081"
      - "2221:22"  # SSH 포트
    command: ["/start-ssh-node.sh", "python", "run.py"]
    depends_on:
      duri-postgres:
        condition: service_healthy
      duri-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; u=urllib.request.urlopen('http://localhost:8081/health',timeout=2); sys.exit(0 if u.status==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 3

  # DuRi Evolution 서비스 (SSH 통합)
  duri-evolution:
    build:
      context: .
      dockerfile: docker/Dockerfile.ssh-evolution
    container_name: duri-evolution
    environment:
      - DURI_MODE=evolution
      - PYTHONPATH=/app:/app/duri_common
      - DATABASE_URL=postgresql://postgres:postgres@duri-postgres:5432/duri_workspace
      - REDIS_URL=redis://duri-redis:6379
      - ROOT_PASSWORD=duri123
    ports:
      - "8082:8082"
      - "2222:22"  # SSH 포트
    command: ["/start-ssh-node.sh", "python", "duri_evolution/run.py"]
    depends_on:
      duri-postgres:
        condition: service_healthy
      duri-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; u=urllib.request.urlopen('http://localhost:8082/health',timeout=2); sys.exit(0 if u.status==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 3

  # DuRi Control 서비스 (SSH 통합)
  duri-control:
    build:
      context: .
      dockerfile: docker/Dockerfile.ssh-control
    container_name: duri-control
    environment:
      - DURI_MODE=control
      - PYTHONPATH=/app:/app/duri_common
      - DATABASE_URL=postgresql://postgres:postgres@duri-postgres:5432/duri_workspace
      - REDIS_URL=redis://duri-redis:6379
      - ROOT_PASSWORD=duri123
    ports:
      - "8083:8083"
      - "2223:22"  # SSH 포트
    command: ["/start-ssh-node.sh", "python", "duri_control/run.py"]
    depends_on:
      duri-postgres:
        condition: service_healthy
      duri-redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; u=urllib.request.urlopen('http://localhost:8083/health',timeout=2); sys.exit(0 if u.status==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
# 의도적 설정 변경 시뮬레이션
